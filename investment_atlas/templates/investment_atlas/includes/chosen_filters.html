{% if chosen_filters %}
    <p class="atlas-m-0">In
        {% for filter in chosen_filters %}
            <span class="atlas-filter-tag">
                {{ filter.label }}
                <a class="atlas-filter-tag__remove" href="{{ filter.remove_url }}">
                    <span class="atlas-visually-hidden">(Remove)</span>
                    <span class="atlas-icon">
                        {% include 'investment_atlas/includes/svg/icon-cross.svg' %}
                    </span>
                </a>
            </span>
            {% if forloop.revcounter0 == 1 %} and {% endif %}
        {% endfor %}
    </p>
{% endif %}
