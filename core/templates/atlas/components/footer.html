{% load static %}
{% load i18n %}

<footer id="great-footer" class="atlas-footer" data-ga-section="footer">
    <div class="atlas-footer__main">
        <div class="atlas-container">
            <div class="atlas-footer__logo">
                <img src="{% static 'core/images/atlas/great.png' %}" width="217" height="81"
                     alt="Great Britain and Northern Ireland"/>
            </div>
        </div>

        <div class="atlas-container atlas-container--footer">
            <nav class="atlas-footer__nav">
                <ul class="atlas-list--bare atlas-m-0">
                    <li>
                        <a id="footer-privacy-and-cookies"
                           href="{{ header_footer_urls.privacy_and_cookies }}">{% trans 'Privacy and cookies' %}</a>
                    </li>
                    <li>
                        <a id="footer-terms-and-conditions"
                           href="{{ header_footer_urls.terms_and_conditions }}">{% trans 'Terms and conditions' %}</a>
                    </li>
                    <li>
                        <a id="accessibility-statement"
                           href="https://www.great.gov.uk/accessibility-statement/" target="_blank">{% trans 'Accessibility' %}</a>
                    </li>
                    <li>
                        <a id="footer-contact" href="/international/contact/next={{ request.get_full_path }}">
                            {% trans 'Contact us' %}</a>
                    </li>
                    <li>
                        <a id="footer-dit" href="{{ header_footer_urls.dbt }}"
                           title="{% trans 'Opens in a new window' %}" rel="noopener noreferrer"
                           target="_blank">{% trans 'Department for Business and Trade on GOV.UK' %}</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="atlas-footer__global">
        <div class="atlas-container atlas-container--footer">
            <img height="30" alt="Department for Business and Trade"
                 src="{% static 'directory_components/images/dbt-red-footer-logo.svg' %}">

            <p>&copy; Crown copyright {% now "Y" %}. All rights reserved.</p>
        </div>
    </div>
</footer>
